 nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 national_kemalism:0 "National Kemalism"
 national_kemalism_desc:0 "Rooted in extreme nationalism, National Kemalism is derived from Kemalism, with ideas taken from German National Socialism. It advocates for a greater Turkish state in the Middle East and Anatolia, and the extermination of "lesser" races, (such as Semitic, Arab, Greek, Armenian, Kurdish) and also sees military supremacy at the forefront.
 strasserism:0 "Strasserism"
 strasserism_desc:0 "Strasserism is a strand of Nazism that calls for a more radical, mass-action and worker-based form of Nazism—hostile to Jews not from a racial, ethnic, cultural or religious perspective, but from an anti-capitalist basis—to achieve a national rebirth. It derives its name from Gregor and Otto Strasser, the two Nazi brothers initially associated with this position."
